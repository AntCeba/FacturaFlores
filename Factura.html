<!DOCTYPE html>
<html>
<head>
    <title>Detalles de la Factura</title>
    <style>
        @page {
            size: 8.5in 11in;
            margin: 1in;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        #encabezado-factura {
            text-align: center;
            margin-bottom: 20px;
        }
        #info-factura {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #000080;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="encabezado-factura">
        <img src="C:\Mis archivos/ACQ/flores-verano-jardin.jpg" alt="Logo de la Empresa" style="width:150px;">
        <h1>Nombre de la Empresa</h1>
    </div>

    <div id="info-factura">
        <p><strong>Número de Factura:</strong> <span id="numero-factura"></span></p>
        <p><strong>Nombre del Cliente:</strong> <span id="nombre-cliente"></span></p>
    </div>

    <table id="tabla-productos">
        <thead>
            <tr>
                <th>r_x0020_producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total_x0020_por_x0020_producto</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const numeroFactura = urlParams.get('factura');
            const nombreCliente = urlParams.get('nombreCliente');

            if (!numeroFactura) {
                console.error('Número de factura no encontrado en la URL.');
                document.getElementById('numero-factura').textContent = 'N/A';
                document.getElementById('nombre-cliente').textContent = 'N/A';
                return;
            }

            document.getElementById('numero-factura').textContent = numeroFactura;
            document.getElementById('nombre-cliente').textContent = nombreCliente || 'Cliente Desconocido';

            const sharePointSiteUrl = "https://acquick.sharepoint.com";
            const sharePointListName = "Detalle de cotizacion";
            
            const queryUrl = `${sharePointSiteUrl}/_api/web/lists/getbytitle('${sharePointListName}')/items?$filter=Title eq '${numeroFactura}'&$select=Product_x002e_,Cantidad,Precio,Total_x0020_por_x0020_producto`;

            fetch(queryUrl, {
                headers: {
                    'Accept': 'application/json;odata=nometadata',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const tablaProductosBody = document.getElementById('tabla-productos').getElementsByTagName('tbody')[0];
                if (data.value && data.value.length > 0) {
                    data.value.forEach(item => {
                        const fila = tablaProductosBody.insertRow();
                        fila.insertCell(0).textContent = item.Product_x002e_ || '';
                        fila.insertCell(1).textContent = item.Cantidad || '';
                        fila.insertCell(2).textContent = (item.Precio || 0).toFixed(2);
                        fila.insertCell(3).textContent = (item.Total_x0020_por_x0020_producto || 0).toFixed(2);
                    });
                } else {
                    const fila = tablaProductosBody.insertRow();
                    const celda = fila.insertCell(0);
                    celda.colSpan = 4;
                    celda.textContent = 'No se encontraron productos para esta factura.';
                    celda.style.textAlign = 'center';
                }
            })
            .catch(error => {
                console.error('Error al obtener datos de SharePoint:', error);
                const tablaProductosBody = document.getElementById('tabla-productos').getElementsByTagName('tbody')[0];
                const fila = tablaProductosBody.insertRow();
                const celda = fila.insertCell(0);
                celda.colSpan = 4;
                celda.textContent = 'Error al cargar los datos. Por favor, inténtelo de nuevo más tarde.';
                celda.style.color = 'red';
                celda.style.textAlign = 'center';
            });
        });
    </script>
</body>
</html>
